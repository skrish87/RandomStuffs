<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<head>
  <meta charset="UTF-8">
  <title>First TODO-App</title>
</head>
<br>
<body>
  <div class="container">
    <form>
      <div class="form-group">
        <h1 class="text-center text-primary">Todo App</h1>
        <div class="input-group-prepend">
          <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
          <span class="input-group-text" (click)="addTodo(todo.value)">
            <i class="material-icons">add</i>
          </span>
        </div>
      </div>
      <div class="data">
        <ul class="list-instyled">
          <li *ngFor="let todos of todoArray">{{todos.todo}}
            <i (click)="deleteTodo(todos)" class="material-icons">delete</i>
          </li>
        </ul>
      </div>
    </form>
  </div>
</body>
</html>
