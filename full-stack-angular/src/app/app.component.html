<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<head>
  <meta charset="UTF-8">
  <title>First Messenger App</title>
</head>
<body>
<br/>
<div class="container">
  <div class="row">
    <br/>
    <div class="jumbotron top-left col-md-6">
      <h3 class="display-6">
        Send Message
      </h3>
      <br/>
      <input id="name" [(ngModel)]="name" class="form-control" placeholder="Name">
      <br/>
      <textarea id="text" [(ngModel)]="text" class="form-control" placeholder="Message"></textarea>
      <br/>
      <button class="btn btn-success" (click)="sendMessage()">
        Send</button>
    </div>
    <div class="jumbotron top-right col-md-6">
      <div *ngFor="let message of messages" class="message">
        <h4>{{message.name}}</h4>
        <p>{{message.text}}</p>
      </div>
    </div>
  </div>
  <div class="bottom" id="weather">
    <h3 class="display-6">San Jose Forecast</h3>
    <br/>
    <table class="table" *ngIf="forecast">
      <td *ngFor="let fc of forecast">
        <p>{{fc.dt_txt | date:'MMM d, h:mm a'}} </p>
        <img [src]="getWeatherIcon(fc.weather[0].icon)"/>
        <p>{{fc.main.temp}} &deg;F</p>
        <p>{{fc.weather[0].description}}</p>
      </td>
    </table>
  </div>
</div>
</body>

</html>
